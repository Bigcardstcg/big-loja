<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - Big Cards</title>
    <style>
    header {
        background-color: #e60012;
        color: white;
        padding: 30px;
        text-align: center;
        font-size: 36px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        opacity: 0; /* Inicialmente invisível */
        transform: translateY(-20px); /* Começa ligeiramente acima */
        animation: slideIn 1s forwards; /* Aplica a animação */
    }

    /* Definindo a animação */
    @keyframes slideIn {
        0% {
            opacity: 0;
            transform: translateY(-20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    header h1 {
        animation: fadeInText 2s ease-in-out forwards;
    }

    /* Animação para o texto */
    @keyframes fadeInText {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }
        /* Estilo do Body */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
        }

        /* Estilo do Nav */
        nav {
            background-color: #111;
            overflow: hidden;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        nav a {
            color: white;
            padding: 20px 30px;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            position: relative;
            text-transform: uppercase;
            font-weight: 500;
            transition: color 0.3s ease, padding 0.3s ease;
        }

        nav a:hover {
            color: #e60012;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #e60012;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }

        nav a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Efeito sticky */
        window.onscroll = function() {changeNavBackground()};

        function changeNavBackground() {
            var nav = document.querySelector("nav");
            if (window.scrollY > 50) {
                nav.style.backgroundColor = "#222";
            } else {
                nav.style.backgroundColor = "#111";
            }
        }

        /* Outros estilos */
        header {
            background-color: #e60012;
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 36px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .contact-info {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #111;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Big Cards</h1>
    <p>Entre em contato conosco</p>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="produtos.html">Produtos</a>
    <a href="contatos.html" class="active">Contatos</a>
</nav>

<div class="contact-info">
    <h2>Contatos</h2>
    <p>Email:bigcardstcg@outlook.com</p>
    <p>Colete todas as  suas cartas com BIG cards!</p>
    <img src="charizard.png" alt="baralho" width="400">
</div>
<footer>
    <p>&copy; 2024 Big Cards. Todos os direitos reservados.</p>
</footer>

</body>
</html>
